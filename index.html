<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Danijel's solution for Social links profile challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Portrait of Jessica Randall"
            class="avatar-img"
            width="176"
            height="176"
          />
          <div class="card__name-address">
            <h2 class="text-preset-1-600">Jessica Randall</h2>
            <p class="text-preset-2-700 card__address">
              London, United Kingdom
            </p>
          </div>
          <p class="text-preset-2-400">
            "Front-end developer and avid reader."
          </p>
        </header>
        <footer>
          <ul class="card__links">
            <li>
              <a
                target="_blank"
                class="link"
                rel="noopener noreferrer"
                href="https://github.com/danijel374"
                >GitHub</a
              >
            </li>
            <li>
              <a
                target="_blank"
                class="link"
                rel="noopener noreferrer"
                href="https://www.frontendmentor.io/profile/danijel374"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                target="_blank"
                class="link"
                rel="noopener noreferrer"
                href="https://www.linkedin.com/in/danijel-prskalo/"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                target="_blank"
                class="link"
                rel="noopener noreferrer"
                href="https://x.com/danijel3741"
                >Twitter</a
              >
            </li>
            <li>
              <a
                target="_blank"
                class="link"
                rel="noopener noreferrer"
                href="https://www.instagram.com/danijel37412/"
                >Instagram</a
              >
            </li>
          </ul>
        </footer>
      </article>
    </main>
  </body>
</html>
